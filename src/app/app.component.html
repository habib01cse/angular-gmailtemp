<header class="header">
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-2 pt-2 pb-2">                
            <ul class="header-left">
                <li> 
                    <div class="navbar-icon">
                        <i class="fa fa-bars"></i>
                    </div>  
                </li>
                <li> 
                    <div class="company-logo">
                        <img src="./assets/imgs/company-logo.png"/>
                    </div>  
                </li>
            </ul>
          
          </div>
          <div class="col-sm-6">
            <form>
              <div class="header-search-box">
                <label class="search-btn"><i class="fa fa-search _icon"></i></label>
                <input type="text" placeholder="Search Mail" class="header-search-inp">
                <label class="slide-btn"><i class="fa fa-sliders _icon"></i></label>
              </div>
            </form>
          </div>
          <div class="col-sm-4">
            <ul class="header-right">
              <li> 
                  <a href="#" class="icon-item">
                      <i class="fa fa-question-circle"></i>
                  </a>  
              </li>
              <li> 
                  <a href="#" class="icon-item">
                      <i class="fa fa-cog"></i>
                  </a>  
              </li>
              <li> 
                  <a href="#" class="icon-item">
                      <i class="fa fa-th"></i>
                  </a>  
              </li> 
              <li> 
                  <a href="#" class="icon-item">
                      <i class="fa fa-user"></i>
                  </a>  
              </li> 
                            
            </ul>            
            
          </div>
        </div>
      </div>
</header>
<section class="body-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 p-0">
        <div class="com-btn-content">
          <button class="compose-btn"> <i class="fa fa-plus com-btn-icon _icon"> </i>Compose</button>
        </div>

        <div class="top-navbar">
          <ul>
            <li (click)="onClickFilter('status_id', '1')">
              <a href="#" [ngClass]="{'active': statusId == 1}"> 
                <i class="fa fa-inbox l-icon"></i>
                  Inbox
                <i class="r-icon"> 10</i>
              </a>
            </li>
            <li (click)="onClickFilter('status_id', '2')">
              <a href="#" [ngClass]="{'active': statusId == 2}"> 
                <i class="fa fa-star l-icon"></i>
                  Starred
                <i class="r-icon">10</i>
              </a>
            </li>
            <li (click)="onClickFilter('status_id', '3')">
              <a href="#" [ngClass]="{'active': statusId == 3}"> 
                <i class="fa fa-clock l-icon"></i>
                  Snoozed
                <i class="r-icon">10</i>
              </a>
            </li>
            <li (click)="onClickFilter('status_id', '4')">
              <a href="#" [ngClass]="{'active': statusId == 4}">
                <i class="fa fa-paper-plane l-icon"></i>
                  Sent
                <i class="r-icon"> 10 </i>
              </a>
            </li>
            <li (click)="onClickFilter('status_id', '5')">
              <a href="#" [ngClass]="{'active': statusId == 5}"> 
                <i class="fa fa-file l-icon"></i>
                  Dtafts
                <i class="r-icon">10</i>
              </a>
            </li>
            <li>
              <a href="#"> 
                <i class="fa fa-exclamation-circle l-icon"></i>
                  Spam
                <i class="r-icon"></i>
              </a>
            </li>
            <li>
              <a href="#"> 
                <i class="fa fa-commenting l-icon"></i>
                  Chats
                <i class="r-icon"></i>
              </a>
            </li>
            <li>
              <a href="#"> 
                <i class="fa fa-info-circle l-icon"></i>
                  Important
                <i class="r-icon"></i>
              </a>
            </li>           
          </ul>
        </div>

      </div>
      <div class="col-sm-10">
        <div class="content-header">
          <ul class="con-head-box">
            <li class="primary-box" [ngClass]="{'active': catId == 1}" (click)="onClickFilter('cat_id', '1')"><i class="fa fa-inbox icon-index"></i> <span>Primary</span></li>
            <li class="promotions-box"  [ngClass]="{'active': catId == 2}" (click)="onClickFilter('cat_id', '2')"><i class="fa fa-tag icon-tag"></i> <span>Promotions</span></li>
          </ul>
        </div>  

        <div class="table-content">
          <table class="table table-striped table-hover">            
            <tbody>
              <tr class="gmail-row" *ngFor="let item of postArr;">
                <td class="gmail-left-action">
                  <div class="left-action">
                    <label class="checkbox-inp">
                      <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
                    </label>
                    <label class=" icon-star">
                      <i class="fa fa-star _icon"></i>
                    </label>
                  </div>                                   
                </td>                
                <td class="gmail-subject">
                  {{ item['title'] }}
                </td>
                <td class="gmail-body">
                  {{ item['body'] }}                  
                  <div class="gmail-right-action">
                    <ul>
                      <li>
                        <i class="fa fa-clock _icon"></i>
                      </li>
                      <li>
                        <i class="fa fa-trash _icon"></i>
                      </li>
                      <li>
                        <i class=" fa fa-envelope _icon"></i>
                      </li>                     
                    </ul>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</section>
