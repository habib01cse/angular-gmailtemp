<div class="content-header">
    <ul class="con-head-box">
        <li class="primary-box" [ngClass]="{'active': catId == 1}" (click)="onClickFilter('cat_id', '1')"><i
                class="fa fa-inbox icon-index"></i> <span>Primary</span></li>
        <li class="promotions-box" [ngClass]="{'active': catId == 2}" (click)="onClickFilter('cat_id', '2')"><i
                class="fa fa-tag icon-tag"></i> <span>Promotions</span></li>
    </ul>
</div>
<div class="table-content">
    <table class="table table-striped table-hover">
        <tbody>
            <tr class="gmail-row" *ngFor="let item of postArr;" (click)="getDetails(item)">
                <td class="gmail-left-action">
                    <div class="left-action">
                        <label class="checkbox-inp">
                            <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value=""
                                aria-label="...">
                        </label>
                        <label class=" icon-star">
                            <i class="fa fa-star _icon"></i>
                        </label>
                    </div>
                </td>
                <td class="gmail-subject">
                    {{ item['title'] | titlecase }}
                </td>
                <td class="gmail-body">
                    {{ item['body'] }}
                    <div class="gmail-right-action">
                        <ul>
                            <li>
                                <i class="fa fa-clock _icon"></i>
                            </li>
                            <li>
                                <i class="fa fa-trash _icon"></i>
                            </li>
                            <li>
                                <i class=" fa fa-envelope _icon"></i>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>

        </tbody>
    </table>
</div>
